<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="d-flex aling-items-center py-4 ">
    <main class="w-100 m-auto">
        <form action="http://127.0.0.1:5000/login" method="POST">
            
            <img class="mb-4" src="./img/entry-door.svg" alt="entry user" width="72" height="55">

            <h1 class="h3 mb-3 fw-normal ">Inicie Sesion</h1>
            <div class="form-floating">
                <input type="text" class="form-control" required id="in-username" name="username" placeholder="Username">
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" maxlength="6" required class="form-control" id="in-password" name="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>
            <button type="button" class="w-100 mt-5 btn btn-lg btn-primary" onclick="login_user()">Iniciar Sesion</button>
            <div class="w-80 mx-auto mt-2 text-center"id="mensaje"></div>    
            <p class="mt-5 mb-3 text-body-secondary text-center">© Proyecto Informatico 2023</p>
        </form>
        
    </main>
    
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
