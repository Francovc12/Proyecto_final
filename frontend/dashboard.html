<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard new</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#servicios" aria-expanded="false" aria-controls="servicios">
                        <i class="lni lni-briefcase"></i>
                        <span>Cartera</span>
                    </a>
                    <ul id="servicios" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#recurso" onclick="clientes()" class="sidebar-link">Clientes</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#recurso" onclick="facturas()" class="sidebar-link">Facturas</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Productos</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Servicios</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#operaciones" aria-expanded="false" aria-controls="operaciones">
                        <i class="lni lni-investment"></i>
                        <span>Operaciones</span>
                    </a>
                    <ul id="operaciones" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Historial de ventas</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Stock</a>
                        </li>
                    </ul>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                            data-bs-target="#rankings" aria-expanded="false" aria-controls="rankings">
                            <i class="lni lni-stats-up"></i>
                            <span>Rankings</span>
                        </a>
                        <ul id="rankings" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Ventas de productos</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Ventas de servicios</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Ventas por cliente</a>
                            </li>
                        </ul>
                    </li>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Cerrar sesi√≥n</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h2 id="bienvenida"></h2>
            </div>
            <div id="botonesrec"></div>
            <div id="recurso" ></div>
            <div class="modal fade" id="modalRegistroCliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Registrar Cliente</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
    
                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-nombre">Nombre:</label>
                            <input type="text" id="formRegistro-nombre" class="form-control validate mt-2" placeholder="Nombre">
                        </div>
    
                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-apellido">Apellido:</label>
                            <input type="text" id="formRegistro-apellido" class="form-control validate mt-2" placeholder="Apellido">
                        </div>
                        
                        <div class="md-form mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-telefono">DNI:</label>
                            <input type="tel" id="formRegistro-dni" class="form-control validate mt-2" pattern="[0-9]{8}" placeholder="DNI">
                        </div>
    
                        <div class="md-form mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-email">Email:</label>
                            <input type="email" id="formRegistro-email" class="form-control validate mt-2" placeholder="Email">
                        </div>
    
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-primary" onclick="registrar_cliente()">Registrar</button>
                        </div>
                        <div id="mensaje-registro"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="./js/dashboard.js"></script>
</html>
